services:
  db:
    image: ankane/pgvector:latest
    container_name: psu_db
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: ${PG_DB}
    ports:
      - "5433:5432"   # ← ton Postgres local utilise déjà 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER} -d ${PG_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql:ro

  api:
    build: ./backend
    container_name: psu_api
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      - ./corpus:/corpus

  ui:
    build: ./frontend
    container_name: psu_ui
    depends_on:
      - api
    ports:
      - "8501:8501"
    command: streamlit run ui.py --server.port=8501 --server.address=0.0.0.0
    environment:
      - API_URL=http://api:8000/ask                     
    volumes:
      - ./frontend:/app

volumes:
  db_data:
